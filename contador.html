<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro desde 20/09/2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin-color: #ffffff;
        }

        body {
            background-color: #000; /* Fondo negro */
            color: white; /* Texto en rojo */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
        }

        .timer {
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }

        .time-part {
            font-size: 2.5rem;
            color: red; /* Color de numeros */
            background-color: transparent; /* Sin fondo */
            padding: 20px;
            min-width: 100px;
            text-align: center;
            line-height: 100px; /* Asegura que el texto esté centrado verticalmente */
        }

        .label {
            font-size: 1.2rem;
            color: red; /* Texto debajo en rojo */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CONTADOR DE INICIO</h1>
        <div class="timer" id="timer">
            <div class="time-section">
                <div id="days" class="time-part">00</div>
                <h2>Días</h2>
            </div>
            <div class="time-section">
                <div id="hours" class="time-part">00</div>
                <h2>Horas</h2>
            </div>
            <div class="time-section">
                <div id="minutes" class="time-part">00</div>
                <h2>Minutos</h2>
            </div>
            <div class="time-section">
                <div id="seconds" class="time-part">00</div>
                <h2>Segundos</h2>
            </div>
        </div>
    </div>

    <script>
        function startTimer() {
            const startDate = new Date("2024-09-20T00:00:00"); // Fecha de inicio: 20/09/2024
            const daysElement = document.getElementById('days');
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');

            function updateTimer() {
                const now = new Date();
                const elapsedTime = Math.floor((now - startDate) / 1000); // Tiempo en segundos desde la fecha de inicio

                let days = Math.floor(elapsedTime / 86400);
                let hours = Math.floor((elapsedTime % 86400) / 3600);
                let minutes = Math.floor((elapsedTime % 3600) / 60);
                let seconds = elapsedTime % 60;

                daysElement.textContent = String(days).padStart(2, '0');
                hoursElement.textContent = String(hours).padStart(2, '0');
                minutesElement.textContent = String(minutes).padStart(2, '0');
                secondsElement.textContent = String(seconds).padStart(2, '0');
            }

            setInterval(updateTimer, 1000); // Actualiza cada segundo
        }

        window.onload = startTimer;
    </script>
</body>
</html>
